<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" size="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&display=swap">
  <title>Frontend Mentor - Order Summary Card</title>
</head>
<body>
  <div class="wrapper">
    <div class="product">
      <div class="image-container">
        <div role="image" class="image"></div>
      </div>
      <div role="info" class="info">
        <h1 class="title">Order Summary</h1>
        <div class="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      <div class="membership">
        <div style="width:40px;height:40px;background-image: url(./images/icon-music.svg);background-repeat: no-repeat; background-size: contain;top:10px;
        left:10px;"></div>
        <div class="plan_btn">
          <div class="annual">Annual Plan</div>
          <div class="price">$59.99/year</div>
        </div>
        <a href="#!" role="button" class="change_btn">Change</a>
      </div>
      <a href="#!" role="button" class="payment_btn">Proceed to Payment</a>
      <a href="#!" role="button" class="cancel_btn">Cancel Order</a>
    </div>
  </div>
</body>
</html>
